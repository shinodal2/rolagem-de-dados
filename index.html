<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolagem de Dados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rolar Dados</h1>
    <div class="input-container">
        <label for="d4">D4:</label>
        <input type="number" id="d4" value="0" min="0">
        <label for="d6">D6:</label>
        <input type="number" id="d6" value="0" min="0">
        <label for="d8">D8:</label>
        <input type="number" id="d8" value="0" min="0">
        <label for="d20">D20:</label>
        <input type="number" id="d20" value="0" min="0">
    </div>
    <div class="input-container">
        <label for="sum">Adicionar valor:</label>
        <input type="number" id="sum" class="sum-input" value="0">
    </div>
    <button class="button" onclick="rollAllDice()">Rolar Dados</button>
    <p id="result" class="result"></p>

    <script src="script.js"></script>
</body>
</html>
